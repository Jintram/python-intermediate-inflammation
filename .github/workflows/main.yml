name: CI

# We can specify which Github events will trigger a CI build
on: push

# now define a single job 'build' (but could define more)
jobs:

  build:

    # we can also specify the OS to run tests on
    runs-on: ubuntu-latest

    # a job is a seq of steps
    steps:

    # Next we need to checkout out repository, and set up Python
    # A 'name' is just an optional label shown in the log - helpful to clarify progress - and can be anything
    - name: Checkout repository
      uses: actions/checkout@v4    # this Â±calls github actions "checkout"
                                       # - @v4 indicates to use version 4 of 
	                                   #   action, this keeps testing stable
	                                   # - checkout per default checks out
	                                   #   branch that triggered the workflow

    - name: Set up Python 3.11         # Then, python gets installed 
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Python dependencies    # and then environment gets installed
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install -r requirements.txt .

    - name: Test with PyTest              # and finally test command given
      run: |
        python3 -m pytest --cov=inflammation.models tests/test_models.py
